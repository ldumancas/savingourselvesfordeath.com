<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley Face</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        .header-image {
            width: 100%;
            max-width: 600px; /* Adjust the max width as needed */
            height: auto;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('heart-hands.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .smiley {
            width: 15%; /* Adjust width to fit inside the heart shape */
            height: 30%; /* Adjust height to fit inside the heart shape */
            max-width: 150px;
            max-height: 150px;
            background-color: yellow;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translateY(-10%); /* Adjust this value to raise or lower the smiley face */
        }
        .smiley::before, .smiley::after {
            content: '';
            width: 15%;
            height: 15%;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 25%;
        }
        .smiley::before {
            left: 25%;
        }
        .smiley::after {
            right: 25%;
        }
        .smiley .mouth {
            width: 90%;
            height: 25%;
            border: 5px solid black;
            border-color: black transparent transparent transparent;
            border-radius: 50% 50% 0 0;
            position: absolute;
            bottom: 15%;
        }
        .bodytext {
            color: #ffffff;
            font-family: 'Creepster', cursive; /* Apply the custom oozing font */
            font-size: 32px;
            line-height: 40px;
            padding-top: 20px;
            padding-bottom: 20px;
            text-align: center;
        }

        @media only screen and (orientation: landscape) {
            .container {
                width: 80vw; /* Adjust width for landscape mode */
                height: 80vh; /* Adjust height for landscape mode */
            }
            .smiley {
                width: 10vw; /* Adjust width for landscape mode */
                height: 10vh; /* Adjust height for landscape mode */
                max-width: none; /* Remove max-width for landscape mode */
                max-height: none; /* Remove max-height for landscape mode */
            }
        }
    </style>
</head>
<body>
    <img src="team-name.png" alt="Team Name" class="header-image">
    <div class="container">
        <div class="smiley">
            <div class="mouth"></div>
        </div>
    </div>
    <div class="bodytext">
        <p>Death comes for us all but we only come for death!</p>
        <p>Content coming soon</p>
    </div>
</body>
</html>
